<!DOCTYPE html>
<html lang="en">

<head>
    <!--Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--jQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!--Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <!--Custom Stylesheet-->
    <link rel="stylesheet" href="/styles/style.css">

    <!--Favicon-->
    <link rel="shortcut icon" href="/assets/favicon.ico" type="image/x-icon">

    <title>NFT Website</title>
</head>

<body class="d-flex flex-column min-vh-100">
    <header>
        <!--Navigation bar-->
        <div class="navbar navbar-dark bg-dark shadow-sm">
            <div class="container">
                <a href="/" class="navbar-brand d-flex align-items-center">
                    <img src="/assets/favicon-32x32.png" alt="icon" width="35" height="35">
                    <strong> NFT Website </strong>
                </a>
                <button class="btn btn-outline-warning" type="button" id="connect-wallet">Connect</button>
                <div class="alert alert-danger" role="alert" id="" hidden>
                    You are not registered.
                </div>
            </div>
        </div>
    </header>

    <div id="show_company" class="container">
        <table class="table">
            <tbody>
                <h5>Company Details</h5>
                <img src="" style="float:left;width:42px;height:42px;">
                <tr>
                    <th scope="row">Name: </th>
                    <td id="product_id_show"></td>
                </tr>
                <tr>
                    <th scope="row">Contact Address: </th>
                    <td id="product_name_show"></td>
                </tr>
                <tr>
                    <th scope="row">Secret Key: </th>
                    <td id="product_image_show"></td>
                </tr>
            </tbody>
        </table>
        <br>
        <table calss="table">
            <tbody>
                <!-- <h5>Warranty Details</h5> -->
                <tr>
                    <th scope="row">No. of warranty created: </th>
                    <td id="no_of_warranty"></td>
                </tr>

                <tr>
                    <th scope="row">No. of warranty active: </th>
                    <td id="warranty_active"></td>
                </tr>
            </tbody>
        </table>
        <button id="get-warranty" class="btn btn-warning">Get Warranty</button>
    </div>
</body>

</html>
