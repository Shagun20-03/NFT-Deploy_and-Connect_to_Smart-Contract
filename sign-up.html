<!DOCTYPE html>
<html lang="en">

<head>
  <!--Required meta tags-->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!--jQuery-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <!--Bootstrap CSS-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

  <!--Custom Stylesheet-->
  <link rel="stylesheet" href="/styles/style.css">

  <!--Favicon-->
  <link rel="shortcut icon" href="/assets/favicon.ico" type="image/x-icon">

  <title>NFT Website</title>
</head>

<body class="d-flex flex-column min-vh-100">
  <header>
    <!--Navigation bar-->
    <div class="navbar navbar-dark bg-dark shadow-sm">
      <div class="container">
        <a href="/" class="navbar-brand d-flex align-items-center">
          <img src="/assets/favicon-32x32.png" alt="icon" width="35" height="35">
          <strong> NFT Website </strong>
        </a>
      </div>
    </div>
  </header>

  <main class="container main">
    <!-- <section class="py-5 text-center container">
        <div class="row py-lg-5">
            <div class="col-lg-6 col-md-8 mx-auto">
            </div>
        </div>
    </section> -->

    <form id="sign-up-form" style="border:1px solid #ccc">
      <div class="container">
        <h1>Sign Up</h1>
        <hr>

        <label for="file"><b>Profile Picture</b></label>
        <input type="file" class="form-control" name="file" id="file" required>

        <label for="company_name"><b>Company Name</b></label>
        <input type="text" class="form-control" name="company_name" id="company_name" required>

        <label for="company_contact"><b>Company Contact</b></label>
        <input type="number" class="form-control" name="company_contact" id="company_contact" required>

        <label for="company_addr"><b>Company Address</b></label>
        <input type="text" class="form-control" name="company_addr" id="company_addr" required>

        <label>
          <input type="checkbox" name="remember" style="margin-bottom:15px"> Remember me
        </label>

        <div class="clearfix">
          <button type="submit" class="signupbtn">Sign Up</button>
          <div class="alert alert-danger" role="alert" id="" hidden>
            You are already registered!
          </div>
          <button type="button" class="cancelbtn">Cancel</button>
        </div>
      </div>
    </form>
  </main>
</body>

</html>
